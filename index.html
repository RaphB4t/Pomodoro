<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>

    <!-- Kit Google -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">

    <!--Kit de Font Awesome-->
    <script src="https://kit.fontawesome.com/9a8552360f.js" crossorigin="anonymous"></script>

    <!--Lien CSS-->
    <link rel="stylesheet" href="./style/style.css">

    <!--Lien image-->
    <link rel="shortcut icon" href="./images/sablier.png">

</head>

<body>
    <div class="container">
        <header>
            <h1>Timer Pomodoro</h1>
        </header>

        <p id="activitee">Travail</p>

        <div class="chrono">
            <div class="cercle">
                <div id="timer">25 : 00</div>
            </div>
        </div>

        <div class="FonctionsTimer">
            <button id="BoutonDemarer">
                DÃ©marrer
                <em class="fa-solid fa-play" style="color: #35ca2b;"></em>
            </button>
        </div>

        <div class="Options_chronometre">
            <div class="TempTravailModifieur">
                <form action="javascript:void(0);">
                    <p>
                        <label for="tempTravail">Temps de Travail : </label>
                        <input type="number" id="tempTravail" value="25" min="1" max="60">
                        min
                    </p>
                </form>
            </div>

            <div class="PauseModifieur">
                <form action="javascript:void(0);">
                    <p>
                        <label for="tempPause">Temps de Pause : </label>
                        <input type="number" id="tempPause" value="5" min="1" max="60">
                        min
                    </p>
                </form>
            </div>
        </div>
    </div>
    <footer>Pomodoro de RaphB4t retrouvable sur GitHub</footer>
    <!--SCRIPT-->
    <script src="./js/script.js"></script>
</body>

</html>
